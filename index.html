<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensional Depot: Loot Log</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>

    <h1>My Character's Items</h1>

    <label for="userInput">Add items to your character inventory:</label>
    <input type="text" id="userInput" name="userInput">
    <button id="submit">Add Item</button>
    
    <h2>Equipment</h2>
    <ul id="equipment"></ul>
    <p>Name</p><!--includes categories-->
    <p>Damage</p><!--include damage and range-->
    <p>Properties</p>
    
    <h2>Magic Items</h2>
    <ul id="magic-items"></ul>  
    
    <form action="/equipment" method="POST">
        <input type="text" placeholder="equipment name" name="equipment name" />
        <input type="text" placeholder="equipment" name="equipment" />
        <button type="submit">Submit</button>
      </form>
    
    <script src="./public/app.js"></script>
</body>
</html>
